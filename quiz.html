<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <section>
        <div class="quiz-box">
            <div class="board">
                <div class="question"><h4>Question 1:</h4> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt reprehenderit autem
                    dicta quisquam hic ea dolores, eos minima pariatur laborum?</div>
                <div class="option-box">
                    <button class="option">option 1</button>
                    <button class="option">option 2</button>
                    <button class="option">option 3</button>
                    <button class="option">option 4</button>
                </div>
                <div class="foot">
                    <button class="prev">prev</button>
                    <button class="next">next</button>
                </div>
            </div>
            <div class="QNO">
                <div class="score-board">
                    <div class="score"><div class="center">0</div> </div>
                    <div class="score wrong"><div class="center">0</div></div>
                    <span>RIGHT </span>
                    <span>WRONG</span>
                </div>
                <p>QUESTIONS</p>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>4</button>
               <button>5</button>
               <button>6</button>
            </div>
        </div>
    </section>
    <script src="quiz.js"></script>
</body>
</html>
